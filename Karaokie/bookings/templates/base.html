{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Title{% endblock %}</title>

    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static './css/custom.css' %}"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&family=Noto+Sans+Thai:wdth,wght@62.5..100,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient shadow sticky-top">
        <div class="container-fluid px-4 py-3">

            <div class="d-flex align-items-center me-auto">
                
                <a href="/" class="navbar-brand h1 mb-0 text-black font-weight-bold fs-4 px-4 bg-white rounded-pill">
                    KARAOKKIE ROOMS
                </a>

                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white hover-link">หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white hover-link">การจอง</a>
                    </li>
                </ul>
            </div>

            <div>
                <span class="text-light small">ยินดีต้อนรับคุณ, ""</span>
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white hover-link">ลงทะเบียน</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white hover-link">เข้าสู่ระบบ</a>
                    </li>
                </ul>
            </div>
            <div class="text-white ">
                <i class="bi bi-person-circle"></i>
            </div>
            
        </div>
    </nav>

    <div>
        {% block content %}
            <div></div>
        {% endblock %}
    </div>
    {% bootstrap_javascript %}
</body>
</html>
